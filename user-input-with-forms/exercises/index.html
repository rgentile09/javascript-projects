<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Rocket Simulation</title>
    <style>
      label { display: block; margin-bottom: 7px;}
    </style>
  </head>
  <body>
   <form action="https://handlers.education.launchcode.org/request-parrot" method="POST">
    <label>Test Name<input type="text" name="testName"/></label>
    <label>Test Date<input type="date" name="testDate"/></label>
    <label>Rocket Type<select name="rocketType"><option value="1">Brant</option><option value="2">Lynx</option><option value="3">Orion</option><option value="4">Terrier</option></select>
      <label>Number of Rocket Boosters<input type="text" name="boosterCount" min="1" max="9"/></label>
      <label>Wind Rating:</label><label><input type="radio" name="windRating" value="0"/>No Wind</label>
      <label><input type="radio" name="windRating" value="10"/>Mild</label>
      <label><input type="radio" name="windRating"/>Strong</label>
      
      <label>Use production grade servers<input type="checkbox" name="productionServers"/></label><br>

      <input type="submit" value="Run Simulation" />
    <p>WARNING: This ONLY works in <b>replit</b> if this "result" page is opened in its own window. Click the icon that shows a box with an arrow coming out of it.
    </p>
  </body>
  
</html>
